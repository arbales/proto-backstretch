<!DOCTYPE html>
<html>
<head>
<title>Prototype Backstretch</title>
<script src="../lib/prototype.s2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../proto.backstretch.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
                            
  <script type='text/javascript'> 
    document.observe("dom:loaded", function(event){
    
      bg = new Backstretch("./hs-2003-11-b-cropped.jpg");

      window.onresize = function(){
        if (bg !== undefined){bg.adjust();}
      }                                   
      
    });
  </script>

</body>
</html>
